<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Portal Central - Teste - Datamining</title>
    <link rel="icon" type="image/png" href="√çcone 11 - Datamine.png">
    <style>
        :root {
            --primary: #11806A;
            --dark: #0a4d40;
            --accent: #ffeb00;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial Black', sans-serif;
            background-color: var(--primary);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-width: 320px; 
        }

        header {
            background: rgba(0, 0, 0, 0.85);
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 8px;
            border-bottom: 4px solid #000;
            z-index: 1000;
            flex-wrap: wrap;
            width: 100%;
            box-sizing: border-box;
        }

        .nav-btn {
            background: #444; 
            color: white; 
            border: 2px solid #fff;
            padding: 5px; 
            cursor: pointer; 
            font-size: 13px;
            text-transform: uppercase; 
            transition: all 0.2s; 
            border-radius: 5px;
            /* MODIFICA√á√ÉO: flex-grow em 0 e largura fixa para desktop */
            flex: 0 0 135px;
            width: 135px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-sizing: border-box;
        }

        .nav-btn:hover { background: var(--primary); transform: translateY(-2px); }
        .nav-btn.active { background: var(--primary); border-color: var(--accent); box-shadow: 0 0 10px var(--accent); }

        #content-area { 
            flex-grow: 1; 
            position: relative; 
            width: 100%; 
            overflow: hidden; 
        }

        iframe, #welcome { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            border: none; 
            display: none; 
        }

        iframe.active, #welcome.active { 
            display: flex; 
            flex-direction: column;
        }

        #welcome-screen {
            display: flex; 
            flex-direction: column; 
            justify-content: center;
            align-items: center; 
            width: 100%;
            height: 100%; 
            color: white;
            text-align: center; 
            text-shadow: 3px 3px 0px #000;
            padding: 20px;
            box-sizing: border-box;
        }

        .img-header {
            width: 70%;
            max-width: 300px; 
            height: auto; 
            margin-bottom: 20px;
            filter: drop-shadow(5px 5px 15px rgba(0,0,0,0.6));
            animation: pulsar 2s infinite ease-in-out;
        }

        @keyframes pulsar {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #welcome-screen h1 { font-size: clamp(28px, 8vw, 60px); margin: 0; }
        #welcome-screen p { font-size: clamp(16px, 4vw, 25px); margin: 5px 0 0 0; opacity: 0.9; text-transform: uppercase; }

        #frame-caminhos.active {
            display: block;
            width: 50%;
            height: 50%;
            transform: scale(2);
            transform-origin: 0 0;
        }
		
		
		
		/* Estilos para o Modal de Senha */
		#password-modal {
			display: none;
			position: fixed;
			z-index: 2000;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0,0,0,0.8);
			justify-content: center;
			align-items: center;
		}

		.modal-content {
			background-color: #222;
			padding: 20px;
			border: 2px solid var(--primary);
			border-radius: 10px;
			text-align: center;
			width: 300px;
		}

		.password-container {
			position: relative;
			margin: 15px 0;
		}

		.password-container input {
			width: 100%;
			padding: 10px;
			padding-right: 40px;
			box-sizing: border-box;
			background: #000;
			border: 1px solid #555;
			color: white;
			font-size: 16px;
		}

		.toggle-password {
			position: absolute;
			right: 10px;
			top: 50%;
			transform: translateY(-50%);
			cursor: pointer;
			font-size: 20px;
			user-select: none;
		}

		.modal-btns {
			display: flex;
			gap: 10px;
			justify-content: center;
		}

		.modal-btns button {
			padding: 8px 15px;
			cursor: pointer;
			border: none;
			border-radius: 5px;
			font-weight: bold;
		}

		.btn-confirm { background: var(--primary); color: white; }
		.btn-cancel { background: #666; color: white; }

        /* AJUSTES MOBILE */
        @media (max-width: 768px) {
            header {
                padding: 5px;
                gap: 5px;
                max-height: 35vh;
                overflow-y: auto;
            }

            .nav-btn {
                font-size: 11px;
                /* MODIFICA√á√ÉO: Travando largura em 30% para manter 3 colunas fixas */
                flex: 0 0 30%;
                width: 30%;
                height: 40px;
            }

            #frame-caminhos.active {
                width: 100%;
                height: 100%;
                transform: none;
            }
        }
    </style>
</head>
<body>

<div id="password-modal">
    <div class="modal-content">
        <h3 style="color: white; margin-top: 0;">Acesso Restrito</h3>
        <div class="password-container">
            <input type="password" id="pass-input" placeholder="Digite a senha...">
            <span class="toggle-password" onclick="togglePass()">üëÅÔ∏è</span>
        </div>
        <div class="modal-btns">
            <button class="btn-confirm" onclick="checkPassword()">Entrar</button>
            <button class="btn-cancel" onclick="closeModal()">Cancelar</button>
        </div>
    </div>
</div>

<header>
    <button class="nav-btn active" onclick="showCommand('welcome', this)">In√≠cio</button>
    <button class="nav-btn" onclick="showCommand('regras', this)">Regras</button>
    <button class="nav-btn" onclick="showCommand('pastas', this)">Pastas</button>
	<button class="nav-btn" onclick="showCommand('banco-all', this)">Banco de Dados</button>
    <button class="nav-btn" onclick="showCommand('mapas', this)">Mapas</button>
	<button class="nav-btn" onclick="showCommand('caminhos', this)">Caminhos</button>
	<button class="nav-btn" onclick="showCommand('roletas', this)">Roletas</button>
    <button class="nav-btn" onclick="showCommand('recursos', this)">Recursos</button>
    <button class="nav-btn" onclick="showCommand('placares', this)">Placares</button>
	<button class="nav-btn" onclick="showCommand('gerador', this)">Gerador</button>
</header>

<div id="content-area">
    <div id="welcome" class="active">
        <div id="welcome-screen">
            <img src="√çcone 14 - Datamine Teste.png" alt="√çcone Datamine" class="img-header">
            <h1>DATAMINING</h1>
            <p>TESTE</p>
        </div>
    </div>

    <iframe id="frame-regras" src="Regras - Datamining.html"></iframe>
    <iframe id="frame-pastas" src="Pastas - Datamining.html"></iframe>
	<iframe id="frame-banco-all" src="Banco de Dados - All - Datamining.html"></iframe>
    <iframe id="frame-mapas" src="Mapas - Datamining.html"></iframe>
	<iframe id="frame-caminhos" src="Caminhos - Datamining.html"></iframe>
	<iframe id="frame-roletas" src="Roletas - Datamining.html"></iframe>
    <iframe id="frame-recursos" src="Recursos - Datamining.html"></iframe>
    <iframe id="frame-placares" src="Placares Secretos - Datamining.html"></iframe>
	<iframe id="frame-gerador" src="Gerador - Datamining.html"></iframe>
</div>

<script>
    let recursosAutorizados = false;
    const SENHA_RECURSOS = "16053153#";
    let pendingBtn = null; // Guarda o bot√£o clicado para ativar depois da senha

    function showCommand(id, btn) {
        if (id === 'recursos' && !recursosAutorizados) {
            pendingBtn = btn;
            document.getElementById('password-modal').style.display = 'flex';
            document.getElementById('pass-input').focus();
            return;
        }

        // L√≥gica de navega√ß√£o
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        document.getElementById('welcome').classList.remove('active');
        document.querySelectorAll('iframe').forEach(f => f.classList.remove('active'));

        if (id === 'welcome') {
            document.getElementById('welcome').classList.add('active');
        } else {
            const frame = document.getElementById('frame-' + id);
            if(frame) frame.classList.add('active');
        }
    }

    function checkPassword() {
        const input = document.getElementById('pass-input');
        if (input.value === SENHA_RECURSOS) {
            recursosAutorizados = true;
            closeModal();
            showCommand('recursos', pendingBtn);
        } else {
            alert("Senha Incorreta!");
            input.value = "";
        }
    }

    function togglePass() {
        const input = document.getElementById('pass-input');
        const icon = document.querySelector('.toggle-password');
        if (input.type === "password") {
            input.type = "text";
            icon.textContent = "üîí";
        } else {
            input.type = "password";
            icon.textContent = "üëÅÔ∏è";
        }
    }

    function closeModal() {
        document.getElementById('password-modal').style.display = 'none';
        document.getElementById('pass-input').value = "";
    }

    // Atalho: apertar Enter para confirmar a senha
    document.getElementById('pass-input')?.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') checkPassword();
    });

    window.onload = function() {
        if (!document.querySelector('meta[name="viewport"]')) {
            let v = document.createElement('meta');
            v.name = "viewport";
            v.content = "width=device-width, initial-scale=1.0";
            document.getElementsByTagName('head')[0].appendChild(v);
        }
    };
</script>
</body>
</html>
