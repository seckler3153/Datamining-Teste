<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Central - Guia do Jogo - Datamining</title>
    <link rel="icon" type="image/png" href="Ícone 11 - Datamine.png">
    <style>
        :root {
            --primary: #11806A;
            --dark: #0a4d40;
            --accent: #ffeb00;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial Black', sans-serif;
            background-color: var(--primary);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(0, 0, 0, 0.85);
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 8px;
            border-bottom: 4px solid #000;
            z-index: 1000;
            flex-wrap: wrap; /* Permite que os botões quebrem linha mantendo o tamanho */
        }

        .nav-btn {
            background: #444; 
            color: white; 
            border: 2px solid #fff;
            padding: 5px 10px; 
            cursor: pointer; 
            font-size: 14px;
            text-transform: uppercase; 
            transition: all 0.2s; 
            border-radius: 5px;
            
            /* --- AJUSTE DE TAMANHO IGUAL --- */
            flex: 1 0 130px; /* Base de 130px, crescem por igual */
            max-width: 180px; /* Limite máximo para não esticar demais no PC */
            height: 45px;    /* Altura fixa para todos */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-sizing: border-box;
        }

        .nav-btn:hover { background: var(--primary); transform: translateY(-2px); }
        .nav-btn.active { background: var(--primary); border-color: var(--accent); box-shadow: 0 0 10px var(--accent); }

        #content-area { flex-grow: 1; position: relative; width: 100%; overflow: hidden; }

        iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; display: none; }
        iframe.active { display: block; }

        /* Ajuste do Zoom na aba Caminhos */
        #frame-caminhos.active {
            display: block;
            width: 50%;
            height: 50%;
            transform: scale(2);
            transform-origin: 0 0;
        }

        #welcome-screen {
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; height: 100%; color: white;
            text-align: center; text-shadow: 3px 3px 0px #000;
            padding: 20px;
        }

        .img-header {
            width: 70%;
            max-width: 300px; 
            height: auto; 
            margin-bottom: 20px;
            filter: drop-shadow(5px 5px 15px rgba(0,0,0,0.6));
            animation: pulsar 2s infinite ease-in-out;
        }

        @keyframes pulsar {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #welcome-screen h1 { font-size: clamp(28px, 8vw, 60px); margin: 0; }
        #welcome-screen p { font-size: clamp(16px, 4vw, 25px); margin: 5px 0 0 0; opacity: 0.9; text-transform: uppercase; }

        /* --- AJUSTES MOBILE --- */
        @media (max-width: 768px) {
            header {
                padding: 5px;
                gap: 5px;
                overflow-y: auto;
                max-height: 35vh;
            }

            .nav-btn {
                font-size: 10px;
                flex: 1 0 30%; /* Três botões por linha no celular */
                min-width: 100px;
                height: 40px;
            }

            #frame-caminhos.active {
                width: 100%;
                height: 100%;
                transform: none;
            }
        }
    </style>
</head>
<body>

<header>
    <button class="nav-btn active" onclick="showCommand('welcome', this)">Início</button>
    <button class="nav-btn" onclick="showCommand('banco-all', this)">Banco de Dados</button>
    <button class="nav-btn" onclick="showCommand('regras', this)">Regras</button>
    <button class="nav-btn" onclick="showCommand('pastas', this)">Pastas</button>
    <button class="nav-btn" onclick="showCommand('mapas', this)">Mapas</button>
    <button class="nav-btn" onclick="showCommand('roletas', this)">Roletas</button>
    <button class="nav-btn" onclick="showCommand('caminhos', this)">Caminhos</button>
    <button class="nav-btn" onclick="showCommand('recursos', this)">Recursos</button>
    <button class="nav-btn" onclick="showCommand('placares', this)">Placares</button>
</header>

<div id="content-area">
    <div id="welcome" class="active">
        <div id="welcome-screen">
            <img src="Ícone 11 - Datamine.png" alt="Ícone Datamine" class="img-header">
            <h1>DATAMINING</h1>
            <p>Guia do Jogo</p>
        </div>
    </div>

    <iframe id="frame-banco-all" src="Banco de Dados - All - Datamining.html"></iframe>
    <iframe id="frame-regras" src="Regras - Datamining.html"></iframe>
    <iframe id="frame-pastas" src="Pastas - Datamining.html"></iframe>
    <iframe id="frame-mapas" src="Mapas - Datamining.html"></iframe>
    <iframe id="frame-roletas" src="Roletas - Datamining.html"></iframe>
    <iframe id="frame-caminhos" src="Caminhos - Datamining.html"></iframe>
    <iframe id="frame-recursos" src="Recursos - Datamining.html"></iframe>
    <iframe id="frame-placares" src="Placares Secretos - Datamining.html"></iframe>
</div>

<script>
    function showCommand(id, btn) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('welcome').style.display = 'none';
        document.querySelectorAll('iframe').forEach(f => f.classList.remove('active'));

        if (id === 'welcome') {
            document.getElementById('welcome').style.display = 'flex';
        } else {
            document.getElementById('frame-' + id).classList.add('active');
        }
    }

    window.addEventListener('message', function(event) {
        const bancoFrame = document.getElementById('frame-banco-all');
        const placaresFrame = document.getElementById('frame-placares');

        if (event.data.type === 'syncPlayer') {
            if (placaresFrame && placaresFrame.contentWindow) {
                placaresFrame.contentWindow.postMessage({
                    type: 'updateFromBank',
                    index: event.data.index,
                    name: event.data.name,
                    color: event.data.color
                }, '*');
            }
        } 
        else if (event.data.type === 'syncFromPlacares') {
            if (bancoFrame && bancoFrame.contentWindow) {
                bancoFrame.contentWindow.postMessage(event.data, '*');
            }
        }
    });
</script>
</body>
</html>
